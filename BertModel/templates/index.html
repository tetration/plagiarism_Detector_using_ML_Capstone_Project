<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Code Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Code Comparison</h1>

        <form action="/" method="POST">
            <div class="mb-3">
                <label for="code1" class="form-label">Code 1:</label>
                <textarea id="code1" name="code1" rows="10" cols="50" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="code2" class="form-label">Code 2:</label>
                <textarea id="code2" name="code2" rows="10" cols="50" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Compare Codes</button>
        </form>

        {% if result %}
            <h2 class="mt-4">Result:</h2>
            <p>{{ result }}</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
